<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>html标签的使用</title>
		<style>
			/* span{
				color: red;
			} */
		</style>
	</head>
	<body>
		<!-- 块级标签：能自动换行 -->
		<!-- 1.标题标签 -->
		<!-- div：用来布局，划分区域 -->
		<a name="1">123</a>
		<div style="background-color: aqua;">
			<h1>1</h1>
			<h2>2</h2>
			<h3>3</h3>
			<h4>4</h4>
			<h5>5</h5>
			<h6>6</h6>
		</div>
		<!-- 2.水平标签 -->
		<!-- 闭合标签： -->
		<hr/>
		<!-- 3.段落标签 -->
		<div style="background-color: blue;">
			<h3>静夜思</h3>
			
			<p>床前明月光，疑是地上霜</p>
			<p>举头望明月，低头思故乡</p>
		</div>
		
		<!-- 4.有序列表 -->
		<div style="background-color: crimson;">
			<ol>
				<li>注册</li>
				<li>注册</li>
				<li>购买</li>
				<li>结算</li>
			</ol>
		</div>
		<!-- 5.无序列表 -->
		<div style="background-color: chocolate;">
			<ul>
				<li>注册</li>
				<li>注册</li>
				<li>购买</li>
				<li>结算</li>
			</ul>
		</div>
		
		<!-- 行级标签：不能自动换行 -->
		<!-- 1.图片标签 -->
		<!-- 相对路径 -->
		<img src="img/蓝.png"/ width="30%">
		<!-- <img src="‪F://a//罗浮.jpg"/> -->
		
		<!-- 2.超链接 -->
		<!-- href:属性，用来跳转指定url -->
		<!-- target属性指定打开新链接的方式
				默认为_self:覆盖当前页面
				_blank：在新窗口打开-->
		<a href="02.html" target="_blank">02</a>
		<hr>
		<!-- 锚链接 -->
		<br>
		<a href="#1">h3</a>
		
		<!-- 3.span 类似于div 只是不换行 -->
		<p>商品价格：<span style="color: red;font-weight: bold;">100</span></p>
		<span style="color: red;">100</span>
		
	</body>
</html>
