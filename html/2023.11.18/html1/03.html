<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- border：指定边框大小
			 width：指定表格宽度
			 text-align：文本居中
			 cellspacing:指定单元格和表格边框之间的间距
			 cellpadding:指定单元格内容和单元格边框之间的间距
			 align表格对齐方式-->
		<table border="1" width="500"; style="text-align: center;" cellspacing="0" cellpadding="5" align="center">
			<tr>
				<td>姓名</td>
				<td>年龄</td>
				<td>性别</td>
			</tr>
			<tr>
				<td>张三</td>
				<td>18</td>
				<td>男</td>
			</tr>
			
		</table>
		<br>
		<!-- table第二种写法：分为表头和表中数据 -->
		<table  border="1" width="500"; style="text-align: center;" cellspacing="0" cellpadding="5" align="center">
			<thead>
				<th>姓名</th>
				<th>年龄</th>
				<th>性别</th>
				<th>技能</th>
			</thead>
			<tbody>
				<tr>
					<td>张三</td>
					<td rowspan="2">18</td>
					<td>男</td>
					<td></td>
				</tr>
				<tr>
					<td>张三</td>
					
					<td>男</td>
				</tr>
				<tr>
					<td>张三</td>
					<td>18</td>
					<td>男</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
