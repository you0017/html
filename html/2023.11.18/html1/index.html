<!-- 指定文档类型 -->
<!DOCTYPE html>
<!-- html:静态网页 -->
<!-- HTML: H-Hyper(超级) T-Text(文本) M-Markup(标记/标签) L-Language(语言)-->
<html>
	<head>
		<!-- charset：万国码，用的最多的支持中文的字符集（最重要
				gbk：支持中文的字符集（简体+繁体）
				gb2312：支持中文简体，gbk的子集
				ISO-8859-1：是美国的一种编码，只支持英文-->
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		hello，html
		window.alert("1")
	</body>
</html>
