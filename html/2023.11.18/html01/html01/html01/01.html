<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>html中标签的使用</title>
	</head>
	<body>
		<!-- 取个名字锚 -->
		<a name="h"></a>
		<!-- 一、块级标签：能够自动换行的标签 -->
		<!-- 1 标题标签：h1-h6,字体由大变小 -->
		<!-- text-align:center：居中 -->
		<div style="background-color: aqua;">
			<h1 style="text-align:center">一级标签</h1>
			<h2>二级标签</h1>
			<h3>三级标签</h1>
			<h4>四级标签</h1>
			<h5>五级标签</h1>
			<h6>六级标签</h1>
		</div>
		<!-- 2 水平标签 -->
		<!-- 闭合标签：是指标签一开始就结束的标签，如果一个标签中没有内容
		 则通常使用闭合标签-->
		<hr color="red"/>
		<!-- 3 段落标签 -->
		<h3>静夜思</h3>
		<p>窗前明月光，疑是地上霜。</p>
		<p>举头望明月，低头思故乡。</p>
		<!-- 4 有序列表 -->
		<ol>
			<li>注册</li>
			<li>登录</li>
			<li>购买</li>
			<li>结算</li>
		</ol>
		<!-- 5 无序列表 -->
		<ul>
			<li>商品添加</li>
			<li>商品修改</li>
			<li>商品移除</li>
			<li>商品查看</li>
		</ul>
		<!-- 5 div：用来布局/划分区域 -->
		<!-- 二、行级标签：不能自动换行的标签 -->
		<!-- 1 图片 img -->
		<!-- 相对路径：相对自己的路径 -->
		<img src="img/30.jpg"/><br />
		<!-- 绝对路径：指定磁盘中的绝对路径，后期要映射，后期要用的 -->
		<!-- <img src="D:/1.jpg"/> -->
		<!-- 2 超链接：实现页面之间或者页面内的跳转 -->
		<!-- href为属性，用来指定跳转url -->
		<!-- target属性指定打开新链接的方式，
		默认为_self：新链接覆盖自己页面
		_blank：在新窗口打开新链接
		-->
		<a href="02.html" target="_blank">跳到02.html页面</a><br />
		<!-- 锚链接：实现页面之间的跳转
		 1、给要跳转的地方去个名字(锚)
		 2、href="#锚的名字"进行跳转
		 -->
		<a href="#h">跳到标题标签</a><br />
		<!-- 3 span：类似于div，只是span是一个行级标签 -->
		<!-- color:字体颜色，font-weight: bold；字体加粗-->
		<p>商品价格：<span style="color: red;font-weight: bold;">100</span>元</p>
		
	</body>
</html>
