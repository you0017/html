<!-- ctrl+shift+/ -->
<!-- DOCTYPE指定文档类型，这里指定的文档类型为html -->
<!DOCTYPE html>
<!--  -->
<!-- html的组成部分：
1、head：网页头部
2、body：网页中的内容
 -->
 <!-- charset：指定字符集，
 1、utf-8：万国码，是我们用得最多支持中文的字符集(最重要)
 2、gbk：支持中文的字符集(简体+繁体)
 3、gb2312：支持中文简体，是gbk的一个子集
 4、ISO-8859-1：是美国的一种编码，只支持英文。
 -->
<html>
	<head>
		<meta charset="utf-8" />
		<title>这是我的第一个html网页</title>
	</head>
	<body>
		你好，html...
	</body>
</html>
