<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单元素(能够和我们进行互动的标签)</title>
	</head>
	<body>
		文本框：<input type="text" placeholder="请输入用户名"/><br />
		密码框：<input type="password" placeholder="请输入密码"/><br />
		单选按钮：
		<!-- 1、单选按钮要有单选效果，必须给它们指定相同的name -->
		<!-- 2、单选按钮是否选中由checked属性决定 -->
		<input name="sex" type="radio"/>男
		<input checked name="sex" type="radio"/>女
		<input name="sex" type="radio"/>保密<br/>
		<!-- 复选框和单选按钮基本一样，只是单选按钮只能选中1个，复选框可以选中多个 -->
		复选框：
		<input  type="checkbox"/>打球
		<input  type="checkbox" checked/>睡觉
		<input  type="checkbox" checked/>搞学习
		<input  type="checkbox"/>打游戏<br/>
		下拉框：
		<!-- 下拉框是否选中由selected属性决定 -->
		<select>
			<option>请选择学历</option>
			<option>大专</option>
			<option selected>本科</option>
			<option>研究生</option>
		</select><br/>
		
	</body>
</html>
