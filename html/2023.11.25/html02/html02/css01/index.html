<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h3>静夜思</h3>
		<!-- 字体样式：font开头的样式 -->
		<!-- font-family： 字体类型-->
		<!-- font-style：字体风格，italic-斜体 -->
		<!-- font-size：字体大小，单位为像素(px) -->
		<!-- font-weight：字体粗细，bold-加粗 -->
		<!-- style属性指定的样式为行内样式 -->
		<!-- id属性应用css中的id选择器，id是唯一的 -->
		<p id="myfont1">床前明月<span>光</span>，疑是地上<span>霜</span>。</p>
		<!-- class属性应用css中的类选择器（用得最多） -->
		<p class="myfont">举头望明<span>月</span>，低头思故<span>乡</span>。</p>
	</body>
</html>
<!-- style标签指定的是内部样式 -->
<style>
	/* css中的标签选择器：指定给某些标签指定样式 */
	/* 给p标签设置的样式 */
	/* p{
		font-family: '宋体';
		font-style: italic;
		font-size: 18px;
		font-weight: bold;
	} */
	
	/* css中的类选择器：给指定的类指定样式 */
	.myfont{
		font-family: '宋体';
		font-style: italic;
		font-size: 18px;
		font-weight: bold;
	}
	
	/* css中的ID选择器：给指定的ID指定样式 */
	#myfont1{
		font-family: '宋体';
		font-style: italic;
		font-size: 18px;
		font-weight: bold;
	}
	
	span{
		font-size: 30px;
	}
</style>
